<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>$PATH : $TITLE</title>
<meta name="desc" value="Links for $PATH : $TITLE...">
</head>

<body bgcolor="#ffffff" text="#000000" link="#2020d0" vlink="#000080"
alink="#d02020">
<div align="center">

<table width="80%" cellspacing=8 cellpadding=0 align="center">
<tr><td width="30%" valign="top">
<table width="100%" cellpadding=4 cellspacing=0 border=0 bgcolor="#b0e0e0">
<tr bgcolor="#90c8c8"><td align="center"><b>$PATHURL : $TITLE</b></td></tr>
<tr><td align="left"><font size="-1">
<!--IF $numSections > 0 THEN-->
    <!--SECTION-->
    &nbsp;<b>+&nbsp;</b><a href="$URL">$NAME</a> <i>($NUMLINKS)</i><br>
    <!--/SECTION-->
<!--ELSE-->
    No sections here...
<!--ENDIF-->
</font></td></tr></table></td>

<td width="70%" valign="top">
<!--LINK-->
&nbsp;<b>*</b>&nbsp;<a href="$URL">$NAME</a> <!--DESC--> - <small>[ $DESC ]</small><!--/DESC--><br>
<!--/LINK-->
</td></tr></table>

<hr width="85%" size=0 noshade>

<font size="-2">Produced using <a
href="http://www.bleb.org/software/bkmrkconv/">bkmrkconv</a>
on $DATE.</font>
</div>

</body>
</html>
