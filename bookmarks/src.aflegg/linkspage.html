<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<title>$PATH : $TITLE</title>
<link rev="made" href="mailto:jaffa@eh.org">
<meta name="keywords" value="Andrew Flegg, netscape, bookmarks, yahoo, portal, $TITLE">
<meta name="desc" value="Links for $PATH : $TITLE...">
</head>

<body bgcolor="#ffffff" text="#000000" link="#2020d0" vlink="#000080"
alink="#d02020">
<div align="center">
<!--INCLUDE "src/boilerplate-top.html"-->

<hr width="85%" size=0 noshade>
<table width="85%" cellspacing=0 cellpadding=0>
<tr><td align="right"><font face="Arial, Helvetica, Homerton, Sans-serif"
size="+2"><b>$PATHURL : $TITLE</b></font></td></tr>
</table>
<hr width="85%" size=0 noshade>

<!--IF $numSections > 0 THEN-->
    <table width="80%" cellspacing=4 cellpadding=4 align="center">
    <!--SECTION-->
        <td valign="top"><font size="-1" face="Arial, Helvetica, Homerton, Sans-serif">
        <a href="$URL">$NAME</a> <i>($NUMLINKS)</i><br>
        <font size="-2">[&nbsp;$NEXT&nbsp;]</font>
        </font></td>
    <!--/SECTION-->
    </table>
    <hr width="85%" size=0 noshade>
<!--ENDIF-->


<!--IF $numLinks > 0 THEN-->
    <table width="100%" cellspacing=8 cellpadding=4>
    <!--LINK-->
        <td align="center"><a href="$URL">$NAME</a></td>
    <!--/LINK-->
    </table>
    <hr width="85%" size=0 noshade>
<!--ENDIF-->

<!--INCLUDE "src/boilerplate-end.html"-->
</div>

</body>
</html>
