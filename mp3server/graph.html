<html>

<head>
<meta http-equiv="refresh" content="30">
<title>MP3 server: Play history</title>
</head>

<body>

    <script type='text/javascript'>
      var trackIds = Array();
    </script>

    <div align=center>
    <img src="{{graph}}">

    <br/><br/>

    <table>
    <tr bgcolor="#BBBBBB">
        <td bgcolor="#FFFFFF"></td>
        <td>Count</td>
        <td>Most played</td>
        <td>Plays</td>
        <td>Most skipped</td>
        <td>Skips</td>
    </tr>
    <tr><td bgcolor="#BBBBBB">Today</td>
        <td></td>
        <td></td>
        <td>{{today_countplays}}</td>
        <td></td>
        <td>{{today_countskips}}</td>
     </tr>
     <tr><td bgcolor="#BBBBBB">Ever</td>
         <td>{{ever_count}}</td>
         <td>{{ever_maxplays}}</td>
         <td>{{ever_sumplays}}</td>
         <td>{{ever_maxskips}}</td>
         <td>{{ever_sumskips}}</td></tr>
    </table>
    </div>

    <br/><br/>

    <table width=100%>
    <tr bgcolor="#BBBBBB">
        <td>...</td>
        <td valign=top>
            <b>Artist</b>
        </td>
        <td valign=top>
            <b>Album</b>
        </td>
        <td valign=top>
            <b>Track</b>
        </td>
        <td valign=top><b>Plays</b><br/></td>
        <td valign=top><b>Skips</b><br/></td>
        <td valign=top><b>Added</b><br/></td>
    </tr>

    {{results}}

    </table>

</body>
</html>
