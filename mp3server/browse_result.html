<tr id="{{id}}_row" {{bgcolor}}>
    <td>
        <script type='text/javascript'>
	     trackIds.push("{{id}}");
	     allTrackIds.push("{{id}}");
	     trackUrls["{{id}}"] = "{{mp3_url}}";
        </script>
        <span id="{{id}}_state">
             <input type="button" onClick="removeTrack('{{id}}');" value="D">
             <input type="button" onClick="preSkipTrack('{{id}}');" value="S">
        </span>
    </td>
    <td><span id="{{id}}_artist">{{artist}}</span></td>
    <td><span id="{{id}}_album">{{album}}</span></td>
    <td><span id="{{id}}_title" title="{{paths}}">{{number}} {{song}}</span> <a href="{{mp3_url}}">mp3</a></td>
    <td>{{plays}}</td>
    <td>{{skips}}</td>
    <td>{{creation_time}}</i></td>
</tr>
