<tr id="{{id}}_row" {{bgcolor}}>
    <td>
        <script type='text/javascript'>
	     trackIds.push("{{id}}");
	     allTrackIds.push("{{id}}");
	     trackUrls["{{id}}"] = "{{mp3_url}}";
        </script>
        <span id="{{id}}_state"></span>
    </td>
    <td><span id="{{id}}_artist">{{artist}}</span></td>
    <td><span id="{{id}}_album">{{album}}</span></td>
    <td><span id="{{id}}_title" title="{{paths}}">{{number}} {{song}}</span></td>
    <td>{{plays}}</td>
    <td>{{skips}}</td>
    <td>{{creation_time}}</td>
</tr>
