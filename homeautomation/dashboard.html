  "9.0.0", "expressInstall.swf",
  {"data-file":"/json/today;yesterday/Watts,Power AC"}

swfobject.embedSWF(

  {"data-file":"/json/today,3,0/Netflow"}
);

function reload()
{
  tmp = findSWF("temp_chart");
  x = tmp.reload();
  tmp = findSWF("temp_history_chart");
  x = tmp.reload();
  tmp = findSWF("humidity_chart");
  x = tmp.reload();
  tmp = findSWF("power_chart");
  x = tmp.reload();
  tmp = findSWF("netflow_gateway_chart");
  x = tmp.reload();
  tmp = findSWF("netflow_chart");
  x = tmp.reload();
}

function findSWF(movieName) {
  if (navigator.appName.indexOf("Microsoft")!= -1) {
    return window["ie_" + movieName];
  } else {
    return document[movieName];
  }
}

setInterval("reload()", 60000);
</script>
